<!DOCTYPE html>
<html lang="it">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="../css/style.css">
    <title>Lim</title>
</head>
<body>
    
    <!--container-->

    <div class="container">

        <!--header-->

        <header>

            <img id="logo" src="../img/logo.png" alt="Logo Lim">
            <h1 id="titolo">Taking Booleaners from A to B</h1>

            <div class="button-menu">

                <button>prenota</button>
                <button>Termina prenotazione</button>
                <button>Accendi luci</button>

            </div>
        </header>
       
        <!--main-->

        <main>

            <div class="info-monopattino font-white">
                
                <div class="nome-monopattino">
                    <h2>&#9725; Monopattino Gino22</h2>
                </div>

                <div class="posizione-monopattino">
                    <p>&#x21A6; Via Guadalametri - a 220 metri da te</p>
                </div>

                <div class="status-monopattino">
                    <p>Stato carica:</p>
                    <div class="livello-carica neutro"></div>
                </div>

            </div>

            <div class="info-monopattino font-white">
                
                <div class="nome-monopattino">
                    <h2>&#9725; Monopattino Mike25</h2>
                </div>

                <div class="posizione-monopattino">
                    <p>&#x21A6; Via Ricciardoni - a 420 metri da te</p>
                </div>

                <div class="status-monopattino">
                    <p>Stato carica:</p>
                    <div class="livello-carica carico"></div>
                </div>

            </div>

            <div class="info-monopattino font-white">
                
                <div class="nome-monopattino">
                    <h2>&#9725; Monopattino Fede154</h2>
                </div>

                <div class="posizione-monopattino">
                    <p>&#x21A6; Via Mentarini - a 490 metri da te</p>
                </div>

                <div class="status-monopattino">
                    <p>Stato carica:</p>
                    <div class="livello-carica scarico"></div>
                </div>

            </div>
        </main>
    </div>
        
</body>
</html>
